plugins {
    id 'java-library'
}

apply plugin: 'java'
apply plugin: 'idea'

group 'BasketBandit'
version '0.1.3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven { url = 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha1'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.2.1'
}
